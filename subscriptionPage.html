<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription - LetFlix</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/subscriptionStyle.css">
    <link rel="shortcut icon" href="./assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="./assets/logo.png" width="60px" height="60px" alt="">
            <h1>LeTflix</h1>
        </div>
        <div class="header-right">
            <ul>
                <li><a class="nav-home" href="homePage.html">Home</a></li>
                <li class="drama-list">
                    Dramas
                    <ul>
                        <li><a class="nav-dramas" href="dramasPage.html">Latest Dramas</a></li>
                        <li><a class="nav-dramas" href="dramasPage.html">Chinese Dramas</a></li>
                        <li><a class="nav-dramas" href="dramasPage.html">Korean Dramas</a></li>
                    </ul>
                </li>
                <li><a class="nav-plans" href="plansPage.html">Plans</a></li>
                <li><a class="nav-about" href="aboutPage.html">About</a></li>
                <li><a class="nav-subscription" href="subscriptionPage.html">Subscription</a></li>
                <li><a class="nav-login" href="#" class="login">Login</a></li>
                <li><a class="nav-register" href="#" class="register">Register</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="left-container">
            <div class="logo">
                <img src="./assets/logo.png" alt="">
            </div>
            <img class="colorful-box" src="./assets/colorful-box.png" alt="">
        </div>
        <div class="right-container">
            <form action="" id="form">
                <div class="form-title">
                    <h2>Join Us!</h2>
                    <p>Start your free 30-days trial</p>
                </div>
                <div class="form-content">
                    <div id="error-email"></div>
                    <div class="email-container">
                        <img src="./assets/envelope-solid.svg" alt="">
                        <input id="email" type="text" class="email" name="email" placeholder="Email address">
                    </div>
                    <div id="error-password"></div>
                    <div class="password-container">
                        <img src="./assets/unlock-solid.svg" alt="">
                        <input type="password" class="password" id="password" name="password" placeholder="Password">
                    </div>
                    <div id="error-gender"></div>
                    <div class="gender">
                        <div class="male">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="female">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div id="error-plan"></div>
                    <select name="plan" id="plan">
                        <option value="">Choose plan...</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                        <option value="diamond">Diamond</option> 
                    </select>
                    <div id="error-agreement"></div>
                    <div class="tnc">
                        <input type="checkbox" name="cek" id="cek">
                        <label for="cek">Agree with term &amp; conditions</label>
                    </div>
                    <input class="subscribe-now" type="button" value="Submit" onclick="runAllFunction()">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <img src="./assets/logo.png" width="60px" height="60px" alt="">
            <h1>LeTflix</h1>
        </div>
        <p>LeTflix &copy; Copyright 2021</p>
        <div class="footer-right">
            <p>Follow us</p>
            <div class="social-media">
                <img src="./assets/fb.png" alt="">
                <img src="./assets/ig.png" alt="">
                <img src="./assets/yt.png" alt="">
                <img src="./assets/twt.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
